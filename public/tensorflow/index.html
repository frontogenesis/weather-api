<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
    <script defer src="./index.js"></script>
    <title>TensorFlow Image Recognition</title>
</head>
<body>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">TensorFlow Image Recognition</h1>
              <p class="lead">Choose an image and receive a prediction from ImageNet database model.</p>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div id="status" class="progress progress-bar progress-bar-stried progress-bar-animated mb-2" hidden>Loading Model</div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="file" id="image-selector" class="form-control border-0">
                </div>
                <div class="col-6">
                    <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img src="" alt="" id="selected-image" class="ml-3" />
                </div>
            </div>
        </div>
    </main>
</body>
</html>
